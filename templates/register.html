
{% import "bootstrap/wtf.html" as wtf %}
{% extends 'base.html' %}
{% block content %}

  <div class="container" style="margin-top:30px;">
    <div class="row">

      <div class="col-lg-6 col-md-6 mx-auto content" style="padding:8% 10%;">
        <div>
          <h6>Create an Account and Lets Start Making Money</h6>
        </div>
        
          {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "success"}) }}
 

      </div>
      <div class="col-lg-6 col-md-6 mx-auto content" style="padding:8% 4%;text-align: center;">
        
        <div  style="background-color:#a8aba9;padding:27% 15%;line-height:2;border-radius: 4%;">
          <h3 style="line-height:1.6;" >Already have an Account</h3>
          
           <a href="{{url_for('login')}}" style="text-decoration:none;color:black;">  <button class="btn btn-success">Login</button></a> 
        </div>



    </div>
    </div>
  </div>


  {% endblock %}
